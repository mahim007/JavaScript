<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validation</title>
</head>
<body>
<p>Enter a number between 10 and 20</p>
<input type="text" name="age" size="2" onchange="validate(this, 10, 20);">

<script>
    function validate(obj, lowval, hival) {
        console.log(obj);
        if (obj.value<lowval || obj.value>hival){
            alert("out of bound!");
        }
        else{
            alert("perfect value!");
        }
    }
</script>
</body>
</html>
