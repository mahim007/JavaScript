<html>
    <head></head>
    <body>
        <p id="para1"></p>
        <script>
            var car={
                name: "toyota",
                color: "blue",
                price: 100000
            }

            var res="";
            for(var i in car){
                res+="car."+i+" = "+car[i]+"<br>";
            }

            res+="<hr>";

            document.getElementById("para1").innerHTML=res;
        </script>
    </body>
</html>
